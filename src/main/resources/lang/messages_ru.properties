about.text[0]=В течение многих лет компания BOOKSTORE является бессменным лидером российского ИТ-рынка, что \
отражено в рейтингах ведущих отраслевых изданий.
about.text[1]=Основанная в 1992 году, сегодня компания BOOKSTORE является крупнейшим широкопрофильным \
дистрибьютором на российском рынке. Компания успешно развивает такие сегменты дистрибуции, как: \
компьютерная, цифровая и бытовая техника, канцелярские принадлежности, офисная мебель, подарки для \
бизнеса. Кроме этого, особое внимание уделяется развитию VAD дистрибуции – как оборудования, так и \
программного обеспечения.
about.text[2]=Репутация надежного, ответственного и опытного партнера, всегда выполняющего свои обязательства, \
позволила компании BOOKSTORE построить прочные отношения с большинством ведущих мировых \
производителей – в портфеле компании BOOKSTORE свыше 670 брендов,
about.text[3]=более 400 прямых дистрибьюторских соглашений. Партнерская сеть BOOKSTORE насчитывает более 8000 \
компаний во всех регионах России и странах СНГ. Офисы продаж находятся в Москве, Самаре, \
Санкт-Петербурге, Нижнем Новгороде, Екатеринбурге, Новосибирске, Ростове-на-Дону.
about.text[4]=Хотите присоединиться к команде BOOKSTORE? Ознакомьтесь с открытыми вакансиями на нашем сайте «Работа \
в компании BOOKSTORE».
about.text[5]=Компания BOOKSTORE входит в число крупнейших компаний России, что отражено в рейтингах ведущих \
деловых изданий. Среди немногих российских ИТ-компаний — участниц рейтингов, BOOKSTORE из года в год \
подтверждает свои лидирующие позиции.
about.quote=BOOKSTORE сегодня — это тысячи профессионалов, которые развивают национальный \
дистрибуторский рынок в нескольких сегментах и делают высокотехнологичные продукты доступными для \
каждого жителя России.


help.title=Наиболее частые вопросы:

help.tips.question[0]=Что делать, если я не нашел нужный товар
help.tips.answer[0][0]=Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему \
запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет.
help.tips.answer[0][1]=В этом случае, вы можете добавить ссылку на искомый товар, нажав Не нашли, что искали?. \
Мы передадим информацию менеджерам соответствующей категории и постараемся добавить товар в ассортимент.

help.tips.question[1]=Товара нет в наличии
help.tips.answer[1]=Мы регулярно пополняем запасы товаров на складах. Чтобы узнать о поступлении товара, подпишитесь на \
уведомления, нажав кнопку Узнать о поступлении.

help.tips.question[2]=У товара слишком высокая цена
help.tips.answer[2]=Вы можете дождаться скидки на интересующий товар. Чтобы не пропустить снижение цены, нажмите кнопку Это \
 дорого? на карточке товара. Когда цена снизится, мы пришлем вам уведомление.

help.tips.question[3]=У меня есть вопрос про товар продавца
help.tips.answer[3]=С некоторыми продавцами можно связаться через чат. Чтобы задать интересующий вас вопрос, на карточке товара под \
его фотографиями нажмите Спросить продавца о товаре, далее введите ваше сообщение и дождитесь ответа.

